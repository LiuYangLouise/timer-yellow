<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新生计时器 - 专注此刻</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #FFB84D 0%, #FFE08C 100%);
            padding: 15px;
            overflow-x: hidden;
            position: relative;
        }
        
        /* 云朵背景效果 - 调整为橙黄色调 */
        .cloud-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
        }
        
        .cloud {
            position: absolute;
            background: rgba(255, 112, 67, 0.1);
            border-radius: 50%;
            filter: blur(30px);
        }
        
        .cloud-1 {
            width: 300px;
            height: 120px;
            top: 10%;
            left: 5%;
            background: rgba(255, 112, 67, 0.12);
        }
        
        .cloud-2 {
            width: 400px;
            height: 150px;
            bottom: 15%;
            right: 8%;
            background: rgba(255, 152, 0, 0.1);
        }
        
        .cloud-3 {
            width: 250px;
            height: 100px;
            top: 50%;
            left: 70%;
            background: rgba(255, 112, 67, 0.12);
        }
        
        .cloud-4 {
            width: 350px;
            height: 140px;
            bottom: 40%;
            left: 10%;
            background: rgba(255, 152, 0, 0.1);
        }
        
        /* 主容器 - 浅米黄 */
        .container {
            width: 100%;
            max-width: 520px;
            min-width: 320px;
            text-align: center;
            padding: 25px 20px;
            border-radius: 25px;
            background: #FFF5E1;
            backdrop-filter: blur(15px);
            box-shadow: 0 15px 35px rgba(255, 112, 67, 0.2);
            border: 2px solid #FF7043;
        }
        
        /* 标题 - 橙红色 */
        .title {
            color: #FF7043;
            font-weight: 500;
            font-size: 1.4rem;
            margin-bottom: 25px;
            letter-spacing: 4px;
            text-transform: uppercase;
            text-shadow: 0 2px 4px rgba(255, 112, 67, 0.3);
        }
        
        /* 计时器主圆环 */
        .timer-circle {
            width: 280px;
            height: 280px;
            margin: 0 auto 25px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* 外环 - 橙红色边框 */
        .outer-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid #FF7043;
            box-shadow: 0 0 25px rgba(255, 112, 67, 0.3);
        }
        
        /* 缺口设计 */
        .outer-ring::before {
            content: '';
            position: absolute;
            top: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 20px;
            background: rgba(255, 112, 67, 0.2);
            border-radius: 0 0 15px 15px;
            z-index: 1;
        }
        
        /* 进度环 */
        .progress-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            clip-path: polygon(50% 50%, 50% 0, 100% 0, 100% 100%, 0 100%, 0 0, 50% 0);
            background: conic-gradient(
                #FF7043 0deg,
                #FF7043 var(--progress-degree, 0deg),
                transparent var(--progress-degree, 0deg),
                transparent 360deg
            );
            transition: background 0.3s ease;
        }
        
        /* 内圆 */
        .inner-circle {
            width: 230px;
            height: 230px;
            border-radius: 50%;
            background: rgba(255, 152, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
            border: 2px solid rgba(255, 112, 67, 0.3);
        }
        
        /* 时间显示 - 白色 */
        .time-display {
            font-size: 4rem;
            font-weight: 700;
            color: white;
            line-height: 1;
            margin-bottom: 5px;
            text-shadow: 0 3px 15px rgba(255, 112, 67, 0.5);
            letter-spacing: 2px;
        }
        
        /* 状态文字 - 亮橙色 */
        .status {
            font-size: 1.1rem;
            font-weight: 500;
            color: #FFA000;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 1px 3px rgba(255, 160, 0, 0.3);
        }
        
        /* 任务显示区域 - 低透明度浅橙 */
        .task-display {
            margin: 15px auto 20px;
            max-width: 90%;
            padding: 15px 20px;
            background: rgba(255, 152, 0, 0.1);
            border-radius: 18px;
            border: 2px solid rgba(255, 112, 67, 0.3);
            box-shadow: 
                0 5px 15px rgba(255, 112, 67, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
        }
        
        .task-title {
            font-size: 1.3rem;
            color: #FF7043;
            font-weight: 600;
            margin-bottom: 5px;
            text-shadow: 0 2px 8px rgba(255, 112, 67, 0.2);
        }
        
        .task-subtitle {
            font-size: 0.9rem;
            color: #FFA000;
            font-weight: 400;
        }
        
        /* 主控制按钮区域 */
        .main-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .main-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            min-width: 130px;
            box-shadow: 0 6px 18px rgba(255, 112, 67, 0.3);
            flex: 1;
            max-width: 180px;
            background: #FF7043;
            color: white;
            border: 2px solid #FF7043;
        }
        
        .start-btn {
            background: #FF7043;
            color: white;
        }
        
        .reset-btn {
            background: #FF7043;
            color: white;
        }
        
        .pause-btn {
            background: #FF7043;
            color: white;
        }
        
        .main-btn:disabled {
            opacity: 0.8;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: 0 5px 15px rgba(255, 112, 67, 0.2) !important;
            background: #FFCC80;
            color: #FF7043;
            border-color: #FFCC80;
        }
        
        .main-btn:hover:not(:disabled) {
            background: #FF8A65;
            border-color: #FF8A65;
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 10px 25px rgba(255, 112, 67, 0.4);
        }
        
        .main-btn:active:not(:disabled) {
            transform: translateY(-1px) scale(0.98);
            box-shadow: 0 4px 12px rgba(255, 112, 67, 0.3);
        }
        
        /* 时间输入区域 - 低透明度浅橙 */
        .time-input-section {
            background: rgba(255, 152, 0, 0.1);
            border-radius: 18px;
            padding: 18px 20px;
            margin-bottom: 20px;
            border: 2px solid rgba(255, 112, 67, 0.3);
            box-shadow: 0 5px 15px rgba(255, 112, 67, 0.1);
        }
        
        .input-title {
            color: #FF7043;
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 15px;
            text-shadow: 0 1px 2px rgba(255, 112, 67, 0.2);
        }
        
        .time-inputs {
            display: flex;
            justify-content: center;
            gap: 15px;
            align-items: center;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            min-width: 80px;
            max-width: 120px;
        }
        
        .input-label {
            color: #FFA000;
            font-size: 0.85rem;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .time-input {
            width: 100%;
            padding: 12px 8px;
            border-radius: 12px;
            border: 2px solid rgba(255, 112, 67, 0.5);
            background: rgba(255, 255, 255, 0.7);
            color: #FF7043;
            font-size: 1.1rem;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .time-input:focus {
            outline: none;
            border-color: #FF7043;
            background: white;
            box-shadow: 0 0 10px rgba(255, 112, 67, 0.3);
        }
        
        .input-separator {
            color: #FF7043;
            font-size: 1.3rem;
            font-weight: 600;
            margin-top: 10px;
            opacity: 0.8;
        }
        
        .input-hint {
            color: #FFA000;
            font-size: 0.8rem;
            margin-top: 5px;
            font-style: italic;
            opacity: 0.7;
        }
        
        /* 底部信息 */
        .footer {
            margin-top: 15px;
            color: #FFA000;
            font-size: 0.8rem;
            font-weight: 400;
            opacity: 0.8;
        }
        
        /* 响应式设计 - 小屏幕 */
        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
                border-radius: 20px;
            }
            
            .title {
                font-size: 1.2rem;
                margin-bottom: 20px;
                letter-spacing: 3px;
            }
            
            .timer-circle {
                width: 240px;
                height: 240px;
                margin-bottom: 20px;
            }
            
            .inner-circle {
                width: 190px;
                height: 190px;
            }
            
            .time-display {
                font-size: 3.2rem;
            }
            
            .status {
                font-size: 1rem;
            }
            
            .task-display {
                padding: 12px 18px;
                margin: 15px auto;
            }
            
            .task-title {
                font-size: 1.2rem;
            }
            
            .task-subtitle {
                font-size: 0.85rem;
            }
            
            .main-controls {
                gap: 12px;
                margin-bottom: 20px;
            }
            
            .main-btn {
                padding: 14px 20px;
                font-size: 1rem;
                min-width: 110px;
                max-width: 150px;
                flex: 1 1 40%;
            }
            
            .time-input-section {
                padding: 15px;
                margin-bottom: 15px;
            }
            
            .time-inputs {
                gap: 10px;
            }
            
            .input-group {
                min-width: 70px;
                max-width: 90px;
            }
            
            .time-input {
                padding: 10px 6px;
                font-size: 1rem;
            }
            
            .input-separator {
                font-size: 1.2rem;
            }
        }
        
        /* 响应式设计 - 超小屏幕 */
        @media (max-width: 360px) {
            .container {
                padding: 15px 12px;
            }
            
            .timer-circle {
                width: 200px;
                height: 200px;
            }
            
            .inner-circle {
                width: 160px;
                height: 160px;
            }
            
            .time-display {
                font-size: 2.8rem;
            }
            
            .main-btn {
                padding: 12px 16px;
                font-size: 0.95rem;
                min-width: 90px;
                max-width: 120px;
                flex: 1 1 45%;
            }
            
            .time-inputs {
                gap: 8px;
            }
            
            .input-group {
                min-width: 60px;
                max-width: 80px;
            }
            
            .time-input {
                padding: 8px 5px;
                font-size: 0.95rem;
            }
        }
        
        /* 确保在小屏幕上所有内容可见 */
        @media (max-height: 700px) {
            .container {
                padding: 15px;
                margin: 10px 0;
            }
            
            .timer-circle {
                width: 220px;
                height: 220px;
                margin-bottom: 15px;
            }
            
            .inner-circle {
                width: 180px;
                height: 180px;
            }
            
            .time-display {
                font-size: 3rem;
            }
            
            .main-controls {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="cloud-bg">
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
        <div class="cloud cloud-3"></div>
        <div class="cloud cloud-4"></div>
    </div>
    
    <div class="container">
        <h1 class="title">新生计时器</h1>
        
        <div class="timer-circle">
            <div class="outer-ring"></div>
            <div class="progress-ring" id="progress-ring"></div>
            <div class="inner-circle">
                <div class="time-display" id="time-display">00:25:00</div>
                <div class="status" id="status">准备开始</div>
            </div>
        </div>
        
        <div class="task-display">
            <div class="task-title" id="task-title">REBORN专属</div>
            <div class="task-subtitle" id="task-subtitle">设置时间后点击开始计时</div>
        </div>
        
        <!-- 主控制按钮 - 三个按钮并排 -->
        <div class="main-controls">
            <button class="main-btn start-btn" id="start-btn">开始计时</button>
            <button class="main-btn pause-btn" id="pause-btn" disabled>暂停</button>
            <button class="main-btn reset-btn" id="reset-btn">重置</button>
        </div>
        
        <div class="time-input-section">
            <div class="input-title">设置计时时间</div>
            <div class="time-inputs">
                <div class="input-group">
                    <div class="input-label">小时</div>
                    <input type="number" class="time-input" id="hours-input" min="0" max="99" value="0">
                </div>
                <div class="input-separator">:</div>
                <div class="input-group">
                    <div class="input-label">分钟</div>
                    <input type="number" class="time-input" id="minutes-input" min="0" max="59" value="25">
                </div>
                <div class="input-separator">:</div>
                <div class="input-group">
                    <div class="input-label">秒</div>
                    <input type="number" class="time-input" id="seconds-input" min="0" max="59" value="0">
                </div>
            </div>
            <div class="input-hint">输入0-99小时，0-59分钟，0-59秒</div>
        </div>
        
        <div class="footer">
            离线使用 · 数据仅保存在本地浏览器
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取DOM元素
            const timeDisplay = document.getElementById('time-display');
            const statusDisplay = document.getElementById('status');
            const taskTitle = document.getElementById('task-title');
            const taskSubtitle = document.getElementById('task-subtitle');
            const startBtn = document.getElementById('start-btn');
            const pauseBtn = document.getElementById('pause-btn');
            const resetBtn = document.getElementById('reset-btn');
            const progressRing = document.getElementById('progress-ring');
            const hoursInput = document.getElementById('hours-input');
            const minutesInput = document.getElementById('minutes-input');
            const secondsInput = document.getElementById('seconds-input');
            
            // 计时器变量
            let timer;
            let isRunning = false;
            let isPaused = false;
            let totalSeconds = 25 * 60; // 默认25分钟
            let currentSeconds = totalSeconds;
            
            // 更新显示的时间
            function updateDisplay() {
                const hours = Math.floor(currentSeconds / 3600);
                const minutes = Math.floor((currentSeconds % 3600) / 60);
                const seconds = currentSeconds % 60;
                
                // 始终显示完整的时间格式
                timeDisplay.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                // 更新进度环
                const progressPercentage = 100 - (currentSeconds / totalSeconds * 100);
                const progressDegree = progressPercentage * 3.6;
                progressRing.style.setProperty('--progress-degree', `${progressDegree}deg`);
                
                // 更新任务状态
                if (!isRunning && !isPaused) {
                    statusDisplay.textContent = '准备开始';
                } else if (isRunning) {
                    statusDisplay.textContent = '计时中';
                } else if (isPaused) {
                    statusDisplay.textContent = '已暂停';
                }
            }
            
            // 从输入框获取时间
            function getTimeFromInputs() {
                let hours = parseInt(hoursInput.value) || 0;
                let minutes = parseInt(minutesInput.value) || 0;
                let seconds = parseInt(secondsInput.value) || 0;
                
                // 验证和限制输入值
                hours = Math.min(Math.max(hours, 0), 99);
                minutes = Math.min(Math.max(minutes, 0), 59);
                seconds = Math.min(Math.max(seconds, 0), 59);
                
                // 更新输入框显示
                hoursInput.value = hours;
                minutesInput.value = minutes;
                secondsInput.value = seconds;
                
                // 计算总秒数
                return hours * 3600 + minutes * 60 + seconds;
            }
            
            // 应用输入的时间
            function applyInputTime() {
                const newTotalSeconds = getTimeFromInputs();
                
                // 至少需要1秒
                if (newTotalSeconds < 1) {
                    alert('请设置至少1秒的时间');
                    secondsInput.value = 1;
                    totalSeconds = 1;
                } else {
                    totalSeconds = newTotalSeconds;
                }
                
                // 如果计时器正在运行，先确认
                if (isRunning) {
                    const confirmReset = confirm('设置新时间将重置当前计时，是否继续？');
                    if (!confirmReset) return;
                }
                
                // 清除当前计时器
                clearInterval(timer);
                isRunning = false;
                isPaused = false;
                currentSeconds = totalSeconds;
                
                // 更新按钮文本
                startBtn.textContent = '开始计时';
                startBtn.disabled = false;
                pauseBtn.disabled = true;
                
                // 更新任务显示
                taskTitle.textContent = 'REBORN专属';
                taskSubtitle.textContent = '设置时间后点击开始计时';
                
                updateDisplay();
            }
            
            // 开始计时器
            function startTimer() {
                if (isRunning) return;
                
                // 先应用当前输入的时间
                applyInputTime();
                
                // 如果时间无效，不开始计时
                if (totalSeconds < 1) return;
                
                isRunning = true;
                isPaused = false;
                startBtn.disabled = true;
                pauseBtn.disabled = false;
                startBtn.textContent = '继续';
                
                // 更新任务显示
                taskTitle.textContent = 'REBORN专属';
                const hours = Math.floor(totalSeconds / 3600);
                const minutes = Math.floor((totalSeconds % 3600) / 60);
                const seconds = totalSeconds % 60;
                
                let timeDescription = '';
                if (hours > 0) {
                    timeDescription += `${hours}小时`;
                }
                if (minutes > 0) {
                    timeDescription += `${minutes}分钟`;
                }
                if (seconds > 0 || totalSeconds === 0) {
                    timeDescription += `${seconds}秒`;
                }
                
                taskSubtitle.textContent = `${timeDescription}计时中`;
                
                // 计时器逻辑
                timer = setInterval(() => {
                    if (currentSeconds > 0) {
                        currentSeconds--;
                        updateDisplay();
                        
                        // 实时更新输入框显示
                        const hours = Math.floor(currentSeconds / 3600);
                        const minutes = Math.floor((currentSeconds % 3600) / 60);
                        const seconds = currentSeconds % 60;
                        
                        hoursInput.value = hours;
                        minutesInput.value = minutes;
                        secondsInput.value = seconds;
                    } else {
                        clearInterval(timer);
                        isRunning = false;
                        startBtn.disabled = false;
                        pauseBtn.disabled = true;
                        startBtn.textContent = '开始计时';
                        
                        // 播放完成提示音（模拟）
                        playCompletionSound();
                        
                        // 更新状态显示
                        statusDisplay.textContent = '时间到!';
                        taskTitle.textContent = 'REBORN专属';
                        taskSubtitle.textContent = '计时完成!';
                    }
                }, 1000);
            }
            
            // 暂停计时器
            function pauseTimer() {
                if (!isRunning) return;
                
                clearInterval(timer);
                isRunning = false;
                isPaused = true;
                startBtn.disabled = false;
                pauseBtn.disabled = true;
                startBtn.textContent = '继续';
                
                statusDisplay.textContent = '已暂停';
                taskSubtitle.textContent = '计时已暂停';
            }
            
            // 重置计时器
            function resetTimer() {
                clearInterval(timer);
                isRunning = false;
                isPaused = false;
                
                // 恢复输入框的原始时间
                applyInputTime();
                
                updateDisplay();
            }
            
            // 播放完成提示音（模拟）
            function playCompletionSound() {
                // 创建一个简单的音频上下文来生成提示音
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                    oscillator.frequency.setValueAtTime(600, audioContext.currentTime + 0.1);
                    oscillator.frequency.setValueAtTime(1000, audioContext.currentTime + 0.2);
                    
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.5);
                } catch (e) {
                    console.log('音频上下文不支持或已禁用');
                }
            }
            
            // 添加事件监听器
            startBtn.addEventListener('click', startTimer);
            pauseBtn.addEventListener('click', pauseTimer);
            resetBtn.addEventListener('click', resetTimer);
            
            // 输入框事件监听
            [hoursInput, minutesInput, secondsInput].forEach(input => {
                // 输入时验证
                input.addEventListener('input', function() {
                    let value = parseInt(this.value) || 0;
                    
                    if (this.id === 'hours-input') {
                        if (value > 99) this.value = 99;
                        if (value < 0) this.value = 0;
                    } else if (this.id === 'minutes-input' || this.id === 'seconds-input') {
                        if (value > 59) this.value = 59;
                        if (value < 0) this.value = 0;
                    }
                });
                
                // 失去焦点时验证并应用
                input.addEventListener('blur', function() {
                    let value = parseInt(this.value) || 0;
                    
                    if (this.id === 'hours-input') {
                        if (value > 99) this.value = 99;
                        if (value < 0) this.value = 0;
                    } else if (this.id === 'minutes-input' || this.id === 'seconds-input') {
                        if (value > 59) this.value = 59;
                        if (value < 0) this.value = 0;
                    }
                    
                    // 如果计时器未运行，应用新时间
                    if (!isRunning && !isPaused) {
                        applyInputTime();
                    }
                });
                
                // 回车键应用时间
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        applyInputTime();
                    }
                });
            });
            
            // 添加键盘快捷键
            document.addEventListener('keydown', (e) => {
                // 空格键：开始/暂停
                if (e.code === 'Space') {
                    e.preventDefault();
                    if (isRunning) {
                        pauseTimer();
                    } else {
                        startTimer();
                    }
                }
                
                // R键：重置
                if (e.code === 'KeyR') {
                    resetTimer();
                }
                
                // S键：开始
                if (e.code === 'KeyS') {
                    startTimer();
                }
                
                // P键：暂停
                if (e.code === 'KeyP') {
                    if (isRunning) pauseTimer();
                }
            });
            
            // 初始化显示
            updateDisplay();
        });
    </script>
</body>
</html>
